

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="number"] {
            appearance: textfield;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .info-text {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ FWI Prediction</h1>
        <p class="subtitle">Forest Fire Weather Index Prediction System</p>
        
        <form action="/predictdata" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="Temperature">Temperature (Â°C)</label>
                    <input type="number" id="Temperature" name="Temperature" step="0.01" required placeholder="e.g., 25.5">
                </div>
                
                <div class="form-group">
                    <label for="RH">Relative Humidity (%)</label>
                    <input type="number" id="RH" name="RH" step="0.01" required placeholder="e.g., 65.0">
                </div>
                
                <div class="form-group">
                    <label for="Ws">Wind Speed (km/h)</label>
                    <input type="number" id="Ws" name="Ws" step="0.01" required placeholder="e.g., 15.0">
                </div>
                
                <div class="form-group">
                    <label for="Rain">Rain (mm)</label>
                    <input type="number" id="Rain" name="Rain" step="0.01" required placeholder="e.g., 0.0">
                </div>
                
                <div class="form-group">
                    <label for="FFMC">FFMC</label>
                    <input type="number" id="FFMC" name="FFMC" step="0.01" required placeholder="e.g., 85.0">
                </div>
                
                <div class="form-group">
                    <label for="DMC">DMC</label>
                    <input type="number" id="DMC" name="DMC" step="0.01" required placeholder="e.g., 100.0">
                </div>
                
                <div class="form-group">
                    <label for="ISI">ISI</label>
                    <input type="number" id="ISI" name="ISI" step="0.01" required placeholder="e.g., 10.0">
                </div>
                
                <div class="form-group">
                    <label for="Classes">Classes</label>
                    <input type="number" id="Classes" name="Classes" step="0.01" required placeholder="e.g., 1.0">
                </div>
                
                <div class="form-group">
                    <label for="Region">Region</label>
                    <input type="number" id="Region" name="Region" step="0.01" required placeholder="e.g., 0.0">
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Predict FWI</button>
        </form>
        
        <p class="info-text">Fill in all the parameters to get the Fire Weather Index prediction</p>
    </div>
</body>
</html>
